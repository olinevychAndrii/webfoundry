<div class="container" ng-controller="EditController">
    <div class="row row-content">
        <div class="col-xs-12">
            <h1>Edit profile</h1>      
        </div>
        <div class="col-xs-12 col-sm-12" ng-repeat="person in persons | filter:customFilter">
            <form class="form-horizontal" name="userForm" ng-submit="submitUser()">
					
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">first name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="{{person.name.first}}" ng-model="newUser.name.first">
                        </div>
                        
                    </div>
                 <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" name="fullname" placeholder="{{person.name.last}}" ng-model="newUser.name.last">
                        </div>
                </div>
                 <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="lastname" name="fullname" placeholder="{{person.email}}" ng-model="newUser.email">
                        </div>
                </div>
                 <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="{{person.login.username}}" ng-model="newUser.login.username">


                    </div>
                        
                </div>
                 <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" name="password" placeholder="{{person.login.password}}" ng-model="newUser.login.password">
                        </div>
                </div>
                 <div class="form-group">
                    <label for="ProfileImage" class="col-sm-2 control-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="ProfileImage" name="ProfileImage" ng-model="newUser.picture.large">
                    </div>
                </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            
        </div>
        
        
    </div> 
</div>
